services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: ecommerce-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    # DO NOT expose MongoDB to external network in production
    expose:
      - "27017"
    volumes:
      # Persistent data storage
      - mongodb_data_prod:/data/db
      - mongodb_config_prod:/data/configdb
      # Custom initialization scripts
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    networks:
      - ecommerce-network-prod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    image: ecommerce-backend:production
    container_name: ecommerce-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    # DO NOT expose backend to external network in production
    expose:
      - "3847"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Gateway Service
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
      target: production
    image: ecommerce-gateway:production
    container_name: ecommerce-gateway-prod
    restart: always
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: ${BACKEND_URL}
    ports:
      # ONLY gateway is exposed to external traffic
      - "5921:5921"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecommerce-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

networks:
  ecommerce-network-prod:
    driver: bridge
    name: ecommerce-network-prod
    internal: false
    driver_opts:
      com.docker.network.bridge.name: br-ecommerce-prod

volumes:
  mongodb_data_prod:
    name: ecommerce-mongodb-data-prod
  mongodb_config_prod:
    name: ecommerce-mongodb-config-prod

